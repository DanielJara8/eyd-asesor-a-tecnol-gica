<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar producto</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #1E3A8A;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #1E3A8A;
      color: white;
      cursor: pointer;
    }
    pre {
      background-color: #eee;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Agregar nuevo producto</h1>

  <form id="form-producto">
    <label for="nombre">Nombre del producto</label>
    <input type="text" id="nombre" required />

    <label for="precio">Precio</label>
    <input type="number" id="precio" required />

    <label for="tienda">Tienda</label>
    <input type="text" id="tienda" required />

    <label for="imagen">URL de imagen</label>
    <input type="url" id="imagen" placeholder="https://..." required />

    <label for="categoria">Categoría</label>
    <input type="text" id="categoria" required />

    <label for="descripcion">Descripción (opcional)</label>
    <textarea id="descripcion" rows="3"></textarea>

    <button type="submit">Generar JSON</button>
  </form>

  <h2>Resultado JSON:</h2>
  <pre id="json-output">// Acá aparecerá el resultado...</pre>

  <script>
    const form = document.getElementById('form-producto');
    const salida = document.getElementById('json-output');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const producto = {
        nombre: document.getElementById('nombre').value.trim(),
        precio: parseFloat(document.getElementById('precio').value),
        tienda: document.getElementById('tienda').value.trim(),
        imagen: document.getElementById('imagen').value.trim(),
        categoria: document.getElementById('categoria').value.trim(),
      };

      const descripcion = document.getElementById('descripcion').value.trim();
      if (descripcion) producto.descripcion = descripcion;

      salida.textContent = JSON.stringify(producto, null, 2);
    });
  </script>
</body>
</html>
